<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</h:head>
<h:body>
    <h:form>
        <div class="flex justify-center items-center h-screen">
            <div class="bg-white p-6 rounded shadow-md text-black w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6">Login</h2>
                <div class="mb-4">
                    <h:outputLabel for="email" value="Email:" />
                    <h:inputText id="email" value="#{loginController.email}" class="input input-bordered w-full" />
                </div>
                <div class="mb-4">
                    <h:outputLabel for="password" value="Password:" />
                    <h:inputSecret id="password" value="#{loginController.password}" class="input input-bordered w-full" />
                </div>
                <div class="flex items-center justify-between">
                    <h:commandButton value="Login" action="#{loginController.login}" class="btn btn-primary w-full" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
